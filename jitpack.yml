jdk:
  - openjdk17
before_install:
  - sdk install java 17.0.3-tem
  - sdk use java 17.0.3-tem
  - sdk install maven
  - mvn -v
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=mapsglmaps-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.jasonsuto -DartifactId=test240815 -Dversion=33 -Dpackaging=aar -DgeneratePom=true