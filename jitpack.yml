jdk:
  - openjdk17
before_install:
  - sdk install java 17.0.3-tem
  - sdk use java 17.0.3-tem
  - sdk install maven
  - mvn -v
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=mapsglmaps-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.vaisala-xweather -DartifactId=mapsgl-android-sdk -Dversion=v1.0.1 -Dpackaging=aar -DgeneratePom=true
